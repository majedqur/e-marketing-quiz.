<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Marketing Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #f4f4f9;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #3498db;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .question h3 {
            color: #2c3e50;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            display: block;
            margin: 20px auto;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
            color: #2c3e50;
        }
        .answers {
            margin-top: 20px;
            padding: 20px;
            background: #eef2f3;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .correct-answer {
            color: green;
            font-weight: bold;
        }
        .incorrect-answer {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-Marketing Quiz</h1>
        <form id="quizForm">
            <!-- Questions Start -->
            <div class="question">
                <h3>Question 1: Which of the following is the first step in developing an e-marketing plan?</h3>
                <label><input type="radio" name="q1" value="0"> Setting objectives</label>
                <label><input type="radio" name="q1" value="1"> Budget estimation</label>
                <label><input type="radio" name="q1" value="2"> Situation analysis</label>
                <label><input type="radio" name="q1" value="3"> Implementation plan</label>
            </div>
            <div class="question">
                <h3>Question 2: What does the "S" in SWOT analysis stand for?</h3>
                <label><input type="radio" name="q2" value="0"> Strategy</label>
                <label><input type="radio" name="q2" value="1"> Strengths</label>
                <label><input type="radio" name="q2" value="2"> Segmentation</label>
                <label><input type="radio" name="q2" value="3"> Sustainability</label>
            </div>
            <!-- Add all questions here -->
            <div class="question">
                <h3>Question 40: What does "AIDA" stand for in marketing?</h3>
                <label><input type="radio" name="q40" value="0"> Awareness, Interest, Desire, Action</label>
                <label><input type="radio" name="q40" value="1"> Analyze, Identify, Develop, Assess</label>
                <label><input type="radio" name="q40" value="2"> Attract, Innovate, Deliver, Achieve</label>
                <label><input type="radio" name="q40" value="3"> Attention, Interest, Decision, Awareness</label>
            </div>
            <!-- Questions End -->
            <button type="button" class="submit-btn" onclick="checkAnswers()">Submit</button>
        </form>
        <div id="result" class="result"></div>
        <div id="answers" class="answers"></div>
    </div>
    <script>
        function checkAnswers() {
            const correctAnswers = [
                2, 1, 0, 2, 1, 1, 2, 1, 1, 1, 
                1, 2, 2, 1, 1, 1, 1, 1, 1, 1,
                2, 1, 3, 1, 0, 1, 1, 1, 2, 1,
                1, 2, 1, 2, 1, 1, 1, 3, 0, 0
            ]; // Correct indices for all 40 questions
            const answerKeys = [
                ["Setting objectives", "Budget estimation", "Situation analysis", "Implementation plan"],
                ["Strategy", "Strengths", "Segmentation", "Sustainability"],
                ["Improve organic visibility", "Increase paid ads revenue", "Enhance offline customer experience", "Reduce website loading time"],
                ["Retargeting ads", "Contextual ads", "Radio ads", "Display ads"],
                // Add remaining answers for questions 5 to 40 here
                ["Awareness, Interest, Desire, Action", "Analyze, Identify, Develop, Assess", "Attract, Innovate, Deliver, Achieve", "Attention, Interest, Decision, Awareness"]
            ];

            let score = 0;
            const form = document.getElementById('quizForm');
            const resultDiv = document.getElementById('result');
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = ""; // Clear previous answers

            correctAnswers.forEach((answer, idx) => {
                const userAnswer = form[`q${idx + 1}`]?.value;
                if (parseInt(userAnswer) === answer) {
                    score += 1;
                } else {
                    const correctOption = answerKeys[idx][answer];
                    answersDiv.innerHTML += `<p class="incorrect-answer">Question ${idx + 1}: Correct answer is "${correctOption}"</p>`;
                }
            });

            resultDiv.textContent = `You scored ${score} out of ${correctAnswers.length}`;
        }
    </script>
</body>
</html>
